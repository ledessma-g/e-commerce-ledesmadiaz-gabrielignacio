<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href="../img/vinyl.svg">
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img src="../img/vinyl.svg" alt="logo">
        </div>
        <div class="login-container">
            <form class="login-form">
                <h2>Iniciar sesión</h2>
                <input type="text" id="username" placeholder="Usuario o e-mail" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <div id="error-msg" style="color: red; display: none;">Credenciales incorrectas. Inténtelo de nuevo.</div>
                <div id="login-help">
                    <section id="login-help-section"><img width="15" height="15" src="https://img.icons8.com/ios/50/help--v1.png" alt="help--v1"/><span>Help</span></section>
                    <div id="login-help-hidden">
                        <p>Usuario: admin</p>
                        <p>Contraseña: 1234</p>
                    </div>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
